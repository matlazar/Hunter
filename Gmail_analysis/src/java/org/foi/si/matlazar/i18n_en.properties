obj_razultat = Email Status
obj_genMail = Is true if we find this is an automatically generated email address (for example "e65rc109q@company.com").
obj_rasp = Is true if we find this is an email address from a disposable email service.
obj_webmail = Is true if we find this is an email from a webmail (for example Gmail).
obj_mx = Is true if we find MX records exists on the domain of the given email address.
obj_server = Is true if we connect to the SMTP server successfully.
obj_check = Is true if the email address doesn't bounce.
obj_prihvat = Is true if the server accept all the email addresses. It mean you can have have false positives on SMTP checks.

